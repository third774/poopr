{% extends "base.html" %}

{% block content %}
<form method="post">
    <h1>What is your birthday?</h1>
    <br/>
    <br/>
    
    <label> Month 
        <input type="text" name="month" value="{{month}}">
    </label>
    <label> Day
        <input type="text" name="day" value="{{day}}">
    </label>
    <label> Year
        <input type="text" name="year" value="{{year}}">
    </label>
    <div class="error">{{error}}</div>
    <br>
    <br>
    <input type="submit" class="carrot-button">
</form>
{% endblock %}
