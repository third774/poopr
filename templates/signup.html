{% extends "base.html" %}


{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <h4>Already a member? <a href='/login'>Log in here</a></h4>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" value="{{username}}" placeholder="Username">
            {{usernameError}}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            {{passwordError}}
        </div>
        <div class="form-group">
            <label for="verify">Verify Password</label>
            <input type="password" class="form-control" name="verify" placeholder="Verify Password">
            {{verifyError}}
        </div>
        <div class="form-group">
            <label for="email">Email (optional)</label>
            <input type="text" class="form-control" name="email" value="{{email}}" placeholder="Email">
            {{emailError}}
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
