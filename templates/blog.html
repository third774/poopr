{% extends "base.html" %}

{% block content %}
{% if u %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>
				<a href="/blog/newpost">New Post</a>
			</h3>
		</div>
		<div class="col-md-6">
			<h3>
				<a href="/user/{{u.username}}">View My Posts</a>
			</h3>
		</div>
</div>

{% endif %}
<div id="posts">
	<div class="container">
		<div class="row">
			{% for post in posts %}
			<div class="post" class="col-md-4">
				<div class="post-title">
					<a href="/blog/{{post.key().id()}}">
						<span style="font-size: 1.5em;">
							{{post.title|safe}}
						</span>
					</a>
					<span style="font-size: 0.9em;">
						by 
						<a href="/user/{{post.username}}">
							{{post.username}}
						</a>
					</span>
				</div>
				<span style="font-size:75%; color: LightGray;">
					<script>
						postdate = new Date("{{post.created.strftime("%Y-%m-%dT%H:%M:%S.000Z")}}");
						document.write("Posted " + postdate);
					</script>
				</span>
				<div class="post-body">
					{{post.post|safe}}
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
<div id="qtime">Page last queried {{q_time}} seconds ago</div>


{% endblock %}
